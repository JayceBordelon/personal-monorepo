services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=bordelonjayce@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik_letsencrypt:/letsencrypt"
    networks:
      - app-network
    restart: unless-stopped

  jaycebordelon-com:
    image: jaycebordelon.com:latest
    build:
      context: ./jaycebordelon.com
    expose:
      - "3000"
    networks:
      - app-network
    restart: unless-stopped
    labels:
      - "app=jaycebordelon.com"
      - "traefik.enable=true"
      # Main router for canonical domain
      - "traefik.http.routers.jaycebordelon.rule=Host(`jaycebordelon.com`) || Host(`www.jaycebordelon.com`)"
      - "traefik.http.routers.jaycebordelon.entrypoints=websecure"
      - "traefik.http.routers.jaycebordelon.tls.certresolver=letsencrypt"
      - "traefik.http.routers.jaycebordelon.priority=10"
      - "traefik.http.services.jaycebordelon.loadbalancer.server.port=3000"
      # Redirect router for old domain
      - "traefik.http.routers.jayceb-redirect.rule=Host(`jayceb.com`) || Host(`www.jayceb.com`)"
      - "traefik.http.routers.jayceb-redirect.entrypoints=websecure"
      - "traefik.http.routers.jayceb-redirect.tls.certresolver=letsencrypt"
      - "traefik.http.routers.jayceb-redirect.priority=5"
      - "traefik.http.routers.jayceb-redirect.middlewares=redirect-to-jaycebordelon"
      # Redirect middleware
      - "traefik.http.middlewares.redirect-to-jaycebordelon.redirectregex.regex=^https://(www\\.)?jaycebordelon\\.com(.*)"
      - "traefik.http.middlewares.redirect-to-jaycebordelon.redirectregex.replacement=https://jaycebordelon.com$${2}"
      - "traefik.http.middlewares.redirect-to-jaycebordelon.redirectregex.permanent=true"

volumes:
  traefik_letsencrypt:

networks:
  app-network:
    driver: bridge
