name: Lint

on:
  workflow_call:
    inputs:
      project_path:
        required: true
        type: string
    outputs:
      status:
        description: "Lint status"
        value: ${{ jobs.lint.outputs.status }}
      error:
        description: "Lint error message"
        value: ${{ jobs.lint.outputs.error }}

jobs:
  lint:
    name: Biome + Go Linting
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.lint_status.outputs.status }}
      error: ${{ steps.lint_status.outputs.error }}
    steps:
      - uses: actions/checkout@v4

      - name: Run linter
        id: lint_run
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd ${{ inputs.project_path }}

            # Lint JS/TS
            biome check .

            # Lint Go
            cd jaycetrades.com && golangci-lint run ./...

      - name: Set lint status
        id: lint_status
        if: always()
        run: |
          if [ "${{ steps.lint_run.outcome }}" == "success" ]; then
            echo "status=✓ PASSED" >> $GITHUB_OUTPUT
            echo "error=" >> $GITHUB_OUTPUT
          else
            echo "status=✗ FAILED" >> $GITHUB_OUTPUT
            echo "error=Linting failed - check code style and formatting" >> $GITHUB_OUTPUT
          fi
